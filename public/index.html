			/**
			 * 懒加载
			 */
			
			$.ajax({
				url: "/zwl",
				type: "POST",
				data: {
					data:""
				},	
				success: function(json){
					console.log(json.length);
					console.log(json[0]);
					var liList='';
					for(var i=0;i<json.length;i++){
						liList+='<li><img src="upload/1503133297520.jpg"  data-src="upload/'+json[i].img+'" alt="" /><p class="shopName">'+json[i].shopName+'</p></li>';
					}
					$("#shopList ul").append(liList);
						var n = 0,
					        imgNum = $("#shopList ul li img").length,
					        img = $("#shopList ul li img");
					        
					    lazyload();
					    $(window).scroll(lazyload);
					    function lazyload(event) {
					        for (var i = n; i < imgNum; i++) {
					            if (img.eq(i).offset().top < parseInt($(window).height()) + parseInt($(window).scrollTop())) {
					                if (img.eq(i).attr("src") == "upload/1503133297520.jpg") {
					                    var src = img.eq(i).attr("data-src");
					                    img.eq(i).attr("src", src);
					                    n = i + 1;
					                }
					            }
					        }
					    }
					
				}
			});	
			
			$(".indexPage").on("click",function(){
